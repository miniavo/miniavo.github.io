<div class="pub-item" style="
  display: flex;
  align-items: center; /* ðŸ”¥ ì´ë¯¸ì§€ ì¤‘ì•™ ì •ë ¬ */
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
  margin-bottom: 24px;
  transition: all 0.3s ease;
">
  <img src="{{ include.image }}" width="160" style=" /* ðŸ”¥ ì´ë¯¸ì§€ ê°€ë¡œí­ ë„“íž˜ */
    margin-right: 24px; 
    border-radius: 10px; 
    object-fit: cover;
  ">

  <div style="flex: 1;">
    <h3 style="margin: 0 0 6px 0; font-weight: 700;">{{ include.title }}</h3>

    <p style="margin: 0 0 4px 0; color: #555;">{{ include.authors }}</p>

    <p style="margin: 0 0 12px 0; font-style: italic; color: #777;">{{ include.venue }}</p>

    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
      {% if include.arxiv %}
      <a href="{{ include.arxiv }}" target="_blank" style="
        padding: 6px 12px;
        background: #24292e;
        color: white;
        border-radius: 8px;
        font-size: 0.85em;
        text-decoration: none;
      ">arXiv</a>
      {% endif %}

      {% if include.project %}
      <a href="{{ include.project }}" target="_blank" style="
        padding: 6px 12px;
        background: #007bff;
        color: white;
        border-radius: 8px;
        font-size: 0.85em;
        text-decoration: none;
      ">Project Page</a>
      {% endif %}
    </div>
  </div>
</div>
