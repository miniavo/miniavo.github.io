<style>
.experience-card {
  display: flex;
  align-items: flex-start;
  background: #ffffff;
  border-radius: 16px;
  border-left: 4px solid #B3CDE3;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  padding: 18px;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s ease;
}

.experience-card:hover {
  transform: scale(1.02); /* 살짝 커지게 */
  box-shadow: 0 6px 18px rgba(0,0,0,0.15); /* 그림자 더 진하게 */
}
</style>

<div style="
display:flex;
flex-direction: row;
align-items: center;
margin-bottom: 20px;
">
    <!-- 기간 -->
    <p style="margin:0; font-style:italic; color:#777; font-size:0.85em;">{{ include.period }}</p>

    <div class="experience-card">
        <div style="flex:1">
            <!-- 직무 + 회사 -->
            <div style="display:flex; flex-wrap:wrap; align-items: baseline; gap:8px; margin-bottom:6px;">
                <h4 style="margin:0; font-weight:600; font-size:1.1em;">{{ include.company }}</h4>
                <span style="color:#666; font-size:0.8em;">{{ include.role }}</span>
            </div>

            <!-- 세부사항(주요 업무) -->
            <div class="responsibilities" style="
                margin:0;
                color:#333;
                line-height:1.5;
                font-size:0.8em;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease;
                white-space: pre-line;
            ">
                {{ include.responsibilities }}
            </div>
        </div>
    </div>
</div>
