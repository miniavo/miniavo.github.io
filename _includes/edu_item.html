<div class="edu-item" style="
  display: flex;
  align-items: flex-start;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
  margin-bottom: 24px;
  transition: all 0.3s ease;
  cursor: pointer;
"
onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.15)';"
onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.1)';"
>
  <img src="{{ include.logo }}" width="100" style="margin-right: 24px; border-radius: 8px;">

  <div style="flex: 1;">
    <div style="display: flex; align-items: baseline; flex-wrap: wrap; gap: 8px; margin-bottom: 6px;">
      <h3 style="margin: 0; font-weight: 700;">{{ include.title }}</h3>
      <span style="font-size: 0.9em; color: #666;">{{ include.degree }}</span>
    </div>

    <p style="margin: 0 0 4px 0; font-style: italic; color: #777; font-size: 0.9em">{{ include.period }}</p>

    <strong style="display: block; margin-bottom: 4px;">Relevant Coursework</strong>
    
    <div class="coursework-container" style="
      overflow: hidden; 
      max-height: 60px;
      transition: max-height 0.5s ease;
      color: #333; 
      line-height: 1.6;
    ">
      <ul style="margin:0; padding-left: 20px;">
        {% for item in include.coursework %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    
    <button class="toggle-btn" style="
      margin-top: 6px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      padding: 0;
      font-size: 0.85em;
      font-style: italic;
      text-decoration: underline;
    ">More</button>
  </div>
</div>

<!-- 스크립트를 맨 아래에 넣어 바로 바인딩 -->
<script>
document.querySelectorAll('.edu-item').forEach(item => {
  const btn = item.querySelector('.toggle-btn');
  const container = item.querySelector('.coursework-container');
  let expanded = false;

  btn.addEventListener('click', () => {
    if (!expanded) {
      container.style.maxHeight = container.scrollHeight + "px";
      btn.textContent = "Less";
    } else {
      container.style.maxHeight = "60px";
      btn.textContent = "More";
    }
    expanded = !expanded;
  });
});
</script>
