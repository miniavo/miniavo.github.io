---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.experience-card').forEach(card => {
        card.addEventListener('click', () => {
          const list = card.querySelector('.responsibilities');

          if (list.style.maxHeight && list.style.maxHeight !== '0px') {
            list.style.maxHeight = '0';
            card.style.background = '#ffffff';
          } else {
            list.style.maxHeight = list.scrollHeight + 'px';
            card.style.background = 'linear-gradient(135deg, rgba(173,216,230,0.3), rgba(216,191,216,0.3))';
          }
        });
      });
    });
    </script>
  </body>
</html>
